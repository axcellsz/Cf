name: publish worker

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g @cloudflare/wrangler

      - name: Publish to Cloudflare
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # ensure wrangler uses the provided account id and token
          # publish (wrangler v2+ will read account from env)
          npx wrangler publish --account-id "$CF_ACCOUNT_ID" --api-token "$CF_API_TOKEN"
